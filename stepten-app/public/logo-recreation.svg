<svg width="512" height="512" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark Metallic Body Gradient -->
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a2a" />
      <stop offset="50%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#0a0a0a" />
    </linearGradient>

    <!-- Side Highlights for 3D volume -->
    <linearGradient id="edgeHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
       <stop offset="0%" stop-color="#444" stop-opacity="0.8"/>
       <stop offset="100%" stop-color="#111" stop-opacity="0"/>
    </linearGradient>

    <!-- Cyan Neon Glow -->
    <filter id="neonBlue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feFlood flood-color="#00F0FF" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Green Neon Glow -->
    <filter id="neonGreen" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feFlood flood-color="#00FF41" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Group: Centered -->
  <g transform="translate(10, 10) scale(0.8)">
    
    <!-- 1. Top Left "Hook" (Dark Body) -->
    <!-- Large rounded corner shape -->
    <path d="M 20 45 V 25 C 20 15 28 15 35 15 H 55 L 55 30 H 35 C 32 30 30 32 30 35 V 45 H 20 Z" 
          fill="url(#metalGrad)" stroke="#333" stroke-width="0.5"/>
    
    <!-- Top Left Cyan Neon Strip (Embedded) -->
    <!-- The glowing line inside the hook -->
    <path d="M 25 45 V 25 C 25 20 30 20 35 20 H 55" 
          stroke="#00F0FF" stroke-width="3" stroke-linecap="round" fill="none" filter="url(#neonBlue)" opacity="0.95"/>


    <!-- 2. Bottom Right "Hook" (Dark Body) -->
    <!-- Mirror of Top Left -->
    <path d="M 80 55 V 75 C 80 85 72 85 65 85 H 45 L 45 70 H 65 C 68 70 70 68 70 65 V 55 H 80 Z" 
          fill="url(#metalGrad)" stroke="#333" stroke-width="0.5"/>

    <!-- Bottom Right Green Neon Strip (Embedded) -->
    <!-- The glowing line inside the hook -->
    <path d="M 75 55 V 75 C 75 80 70 80 65 80 H 45" 
          stroke="#00FF41" stroke-width="3" stroke-linecap="round" fill="none" filter="url(#neonGreen)" opacity="0.95"/>


    <!-- 3. Center Cube -->
    <rect x="40" y="40" width="20" height="20" rx="3" fill="url(#metalGrad)" stroke="#333" stroke-width="0.5">
    </rect>
    <!-- Subtle top highlight on cube -->
    <rect x="41" y="41" width="18" height="1" fill="#555" opacity="0.5" />


    <!-- 4. Top Right Corner Wedge -->
    <path d="M 65 15 H 80 V 30 A 15 15 0 0 1 65 15 Z" fill="url(#metalGrad)" stroke="#333" stroke-width="0.5" />
    
    <!-- 5. Bottom Left Corner Wedge -->
    <path d="M 35 85 H 20 V 70 A 15 15 0 0 1 35 85 Z" fill="url(#metalGrad)" stroke="#333" stroke-width="0.5" />

  </g>
</svg>
